<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>modiweek</title>
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="shortcut icon"
      href="/assets/img/Subtract.svg"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="absolutize">
      <div class="container">
        <div class="head--top">
          <p class="head--text">Enjoy Free Shipping On All Orders</p>
        </div>
        <div class="head__bar">
          <div class="logo">
            <a href="index.html"><img src="assets/img/Logo.jpg" alt="#" /> </a>
          </div>
          <div class="nav__bar">
            <a class="" href="gallery.html">Collection</a>
            <a class="" href="#">New In</a>
            <a class="" href="models.html">Modiweek</a>
            <a class="" href="pull.html">Plus Size</a>
            <a class="" href="#">Sustainability</a>
          </div>
          <div class="icons__bar">
            <img src="assets/img/search-icon.svg" alt="search" />
            <img src="assets/img/profile-icon.svg" alt="profil" />
            <img src="assets/img/favorite-icon.svg" alt="favorite" />
            <img src="assets/img/bag-icon.svg" alt="bag-ico" />
          </div>
        </div>
      </div>
      <h3 class="saturday">Saturday</h3>
      <div class="head--centered">
        <div class="modi__frame"></div>
        <div class="shoplook">
          <div class="shoplook__title">
            <h5 class="ttl1">Shop the look</h5>
            <h4 class="ttl2">2 items</h4>
          </div>
          <div class="shoplook__content">
            <div class="cart__rectangle1">
              <div class="cart__icon1-1 back__modiframe1-1"></div>
              <div class="cart--info1-1">
                <div class="cart--info--properties1-1">
                  <h6 class="meaning1-1">FABRIC TRENCH</h6>
                  <h6 class="description1-1">Jacket</h6>
                  <div class="cart--info--colors1-1">
                    <div class="box box--black"></div>
                  </div>
                </div>
                <p class="price1-1">$140</p>
              </div>
            </div>
            <div class="cart__rectangle2">
              <div class="cart__icon1-2 back__modiframe1-2"></div>
              <div class="cart--info1-2">
                <div class="cart--info--properties1-2">
                  <h6 class="meaning1-2">STRUCTURED CORSET</h6>
                  <h6 class="description1-2">Dress</h6>
                  <div class="cart--info--colors1-2">
                    <div class="box box--black"></div>
                    <div class="box box--primary"></div>
                  </div>
                </div>
                <p class="price1-2">$80</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modiweek">
        <div class="modi__cart">
          <div class="modi__cart--back pic1"></div>
          <div class="modi__cart--week">
            <h6 class="week">Sunday</h6>
          </div>
        </div>
        <div class="modi__cart">
          <div class="modi__cart--back pic2"></div>
          <div class="modi__cart--week">
            <h6 class="week">monday</h6>
          </div>
        </div>
        <div class="modi__cart">
          <div class="modi__cart--back pic3"></div>
          <div class="modi__cart--week">
            <h6 class="week">tuesday</h6>
          </div>
        </div>
        <div class="modi__cart">
          <div class="modi__cart--back pic4"></div>
          <div class="modi__cart--week">
            <h6 class="week">wednesday</h6>
          </div>
        </div>
        <div class="modi__cart">
          <div class="modi__cart--back pic5"></div>
          <div class="modi__cart--week">
            <h6 class="week">thursday</h6>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
